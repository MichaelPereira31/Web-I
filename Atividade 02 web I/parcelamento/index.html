<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Parcelamento</title>
</head>
<body>
  <main>
    <h1>Simular Parcelamento</h1>
    <div class="container">
      <input type="text" id="valor">
      <input type="number" min="0" max="12" id="parcela">
      <button onclick="calculaParcelas()">Calcular</button>
    </div>
    
    <table>
      <thead>
        <tr class="header">
          <th>Quantidade</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="table-list"></tbody>
    </table>
  </main>
  
  <script src="index.js"></script>
</body>
</html>
